<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Simple Calculator">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js" defer></script>
    </head>

    <body>
        <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
        <div class="top-buffer"></div>
        <div class="calc-container">
            <div class="calc-display">
                <div>
                    3.14159 * 5 <!--placeholder for display text-->
                </div>
            </div>
            <div class="button-layout">
                <div class="row-one row">
                    <button>^</button>
                    <button>&#8730</button> <!--html code for square root-->
                    <button>C</button>
                    <button>&#8592</button> <!--html code for <- left arrow symbol -->
                </div>
                <div class="row-two row">
                    <button>&#960</button> <!--html code for pi-->
                    <button>(</button>
                    <button>)</button>
                    <button>/</button>
                </div>
                <div class="row-three row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="row-four row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row-five row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row-six row">
                    <button>+/-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
        <div class="bottom-buffer"></div>
        <footer><a href="https://github.com/armonaDC" target="_blank" rel="noopener noreferrer" >github.com/armonaDC</a></footer>
    </body>
</html>
